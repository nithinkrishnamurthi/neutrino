apiVersion: apps/v1
kind: Deployment
metadata:
  name: neutrino-gateway
  labels:
    app: neutrino-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neutrino-gateway
  template:
    metadata:
      labels:
        app: neutrino-gateway
    spec:
      containers:
      - name: gateway
        image: neutrino-gateway:latest
        imagePullPolicy: Never  # Use local image for k3s
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: GATEWAY_PORT
          value: "8080"
        - name: BACKEND_URL
          value: "http://neutrino:8080"
        - name: DATABASE_PATH
          value: "/data/neutrino.db"
        - name: RUST_LOG
          value: "info"
        volumeMounts:
        - name: db-storage
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: neutrino-db-pvc
